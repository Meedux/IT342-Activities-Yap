<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
</head>
<body>
    <h2>Your Google Contacts</h2>
    <ul>
        <li th:each="contact : ${contacts['connections']}">
            <span th:text="${contact.names[0].displayName}"></span> -
            <span th:if="${contact.emailAddresses}" th:text="${contact.emailAddresses[0].value}"></span>
            <a th:href="@{/contacts/edit/{resourceName}(resourceName=${contact.resourceName})}">Edit</a> |
            <a th:href="@{/contacts/delete/{resourceName}(resourceName=${contact.resourceName})}" th:onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
        </li>
    </ul>
    <a href="/contacts/add">Add New Contact</a>
    <br/>
    <a href="/logout">Logout</a>
</body>
</html>
